<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div id="wrapper">
		<div class="title">
			<header>
				<h1 id="#top">Contact</h1>
				<h2>Contact Us</h2>
				<div class="menu">
					<nav>
						<ul id="navButton">
							<li><a href="index.html">Learning Journal</a></li>
							<li><a href="tutorial.html">Tutorial</a></li>
							<li>Contact</li>
						</ul>
					</nav>
				</div>
			</header>
		</div>


	<div id="form">
		<form id="form1">
			<fieldset>
				<legend>Your Contact Details</legend>
				<label for="name">Name <em>(required)</em></label>
				<input id="name" type="text" name="name" required>
				<label for="email">Email address <em>(required)</em></label>
				<input id="email" type="text" name="email" required>
				<label for="URL">Website address</label>
				<input id="URL" type="text" name="URL" value="http://">
			</fieldset>

			<fieldset>
				<label for="message">Message <em>(required)</em></label>
				<textarea id="message" required></textarea>
			</fieldset>

			<input id="submitButton" type="submit" value="Submit">
		</form>
	</div>
	</div>
</body>
</html>
